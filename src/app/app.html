<ion-menu [content]="mycontent">
  <ion-header>
    <ion-toolbar color="danger">
      <ion-title>ขายขยะ</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let menu of menu" (click)="openPage(menu)">
        <ion-icon name="{{ menu.icon }}"></ion-icon>
        {{ menu.title }}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #mycontent [root]="rootPage"></ion-nav>
