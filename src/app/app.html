<ion-menu [content]="mycontent">

    <ion-toolbar color="danger">

    </ion-toolbar>

  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let item of items" (click)="openPage(item)">

        {{item.title}}

    </ion-list>
  </ion-content>
</ion-menu>
