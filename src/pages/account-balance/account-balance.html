<ion-header>

  <ion-navbar>
    <ion-title text-center>ธนาคารขยะ</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
    <ion-grid no-padding>
        <ion-row>
            <ion-col col-12 no-padding no-margin>
                <ion-list>
                    <ul no-margin no-padding class="collapsible">
                        <li margin *ngFor="let group of data.items;">
                            <!-- Expandable Full image with CTA Header-->
                            <div class="collapsible-header">
                                <ion-item no-margin padding no-lines background-size [ngStyle]="{'background-image': 'url(' + group.backgroundImage + ')'}">
                                    <h2 item-title float-left>{{group.title}}</h2>
                                    <button ion-button float-right button-clear-outline outline round (click)="toggleGroup(group)">
                                        {{group.button}}
                                  </button>
                                </ion-item>
                            </div>
                            <!-- Expandable Full image with CTA Body -->
                            <div class="item-accordion" [ngClass]="{'active': isGroupShown(group) }" [hidden]="!isGroupShown(group)">
                                <ion-item full default-button no-lines *ngFor="let item of group.items;" (click)="onEvent('onItemClick', item, $event)">
                                    <h2 padding-left subitem-title>{{item}}</h2>
                                    <ion-icon item-end white icon-small>
                                        <i class="icon icon-chevron-right"></i>
                                    </ion-icon>
                                </ion-item>
                            </div>
                            <!--end-->
                        </li>
                    </ul>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
  <ion-card padding>
    <div float-left class="card-img">
      <img images-filter src="{{ image }}" />
    </div>
    
    <ion-card-content>
      <ion-card-title no-padding>
        <h2 card-title>{{ seller_name }}</h2>
      </ion-card-title>
      <h3 card-subtitle>{{ mobile }}</h3>
    </ion-card-content>
  </ion-card>

  <br>

  <ion-list no-margin>
    <ion-item no-lines [navPush]="AccountPerform" *ngIf="account_saving_id != null || balance == 0">
      <ion-img class="icon-img" src="assets/images/cash.png" item-start></ion-img>
      <ion-grid>
        <ion-row>
          <ion-col col-6 item-title padding-left>เงินสะสม</ion-col>
          <ion-col col-6 text-right item-title>{{ balance | number:'1.2-2' }} B</ion-col>
        </ion-row>
      </ion-grid>
      <ion-icon name="arrow-forward" item-end></ion-icon>
    </ion-item>

    <!-- <ion-item no-lines>
      <ion-img class="icon-img" src="assets/images/star.png" item-start></ion-img>
      <ion-grid>
        <ion-row>
          <ion-col col-6 item-title padding-left>คะแนนสะสม</ion-col>
          <ion-col col-6 text-right item-title>900 P</ion-col>
        </ion-row>
      </ion-grid>
      <ion-icon name="arrow-forward" item-end></ion-icon>
    </ion-item> -->
  </ion-list>
</ion-content>
