<ion-header>

  <ion-navbar>
    <ion-title text-center>ธนาคารขยะ</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card padding>
    <div float-left class="card-img">
      <img images-filter src="{{ image }}" />
    </div>
    
    <ion-card-content>
      <ion-card-title no-padding>
        <h2 card-title>{{ seller_name }}</h2>
      </ion-card-title>
      <h3 card-subtitle>{{ mobile }}</h3>
    </ion-card-content>
  </ion-card>

  <br>

  <ion-list no-margin>
    <ion-item no-lines [navPush]="AccountPerform">
      <ion-img class="icon-img" src="assets/images/cash.png" item-start></ion-img>
      <ion-grid>
        <ion-row>
          <ion-col col-6 item-title padding-left>เงินสะสม</ion-col>
          <ion-col col-6 text-right item-title>{{ balance}} B</ion-col>
        </ion-row>
      </ion-grid>
      <ion-icon name="arrow-forward" item-end></ion-icon>
    </ion-item>
