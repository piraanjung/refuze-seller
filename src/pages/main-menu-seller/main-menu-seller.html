<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Trasher
    </ion-title>

  </ion-navbar>

</ion-header>

<!-- Themes Products + CTA header -->
<ion-content class="card-background-page">
  <ion-card *ngFor="let menu of menu" (click)="onEvent('onProceed', menu, $event)">
    <img [src]="menu.headerImage" />
    <div class="card-title">{{ menu.title }}</div>
  </ion-card>
</ion-content>
