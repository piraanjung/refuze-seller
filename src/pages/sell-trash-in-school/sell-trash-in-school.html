<ion-header>

  <ion-navbar>
    <ion-title>สแกนบาร์โคดขวด</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <!-- <ion-input type="text" style="background-color: gray" [(ngModel)]='encodeText'></ion-input> -->

  <!-- <button ion-button block (click)="encode()">Encode</button> -->
  <div *ngIf="!data">
    <button ion-button block (click)="scan()">Scan</button>
  </div>

  <div *ngIf="data">
  
    <ion-card>

      <ion-item>
        <ion-avatar item-start>
          <img src="{{data.image}}">
        </ion-avatar>
        <h2>{{data.product_name}} {{data.volume}} มล.</h2>
        <p>Barcode : {{data.barcode}}</p>
      </ion-item>
    
      <img src="{{data.image}}">
    
      <ion-card-content>
        <p>{{data.description}}</p>
      </ion-card-content>
    
      <ion-row>
        <ion-col>
          <button ion-button icon-start round color="light" (click)='resetData()'>
              <ion-icon name="delete"></ion-icon>
              ยกเลิก
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-start round color="secondary" (click)="setItemsPurchase(data)">
            <ion-icon name="plus"></ion-icon>
            เพิ่มในรายการ
          </button>
        </ion-col>
      </ion-row>
    
    </ion-card>
    
  </div>

  <ion-fab #fab right top edge (click)='gotoCart()'>
      <button ion-fab color="secondary"><ion-icon name="cart"></ion-icon>
        <ion-badge color="google">{{ countItems }}</ion-badge>
      </button>
    </ion-fab>
  
</ion-content>
