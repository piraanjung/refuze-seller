<ion-header>

  <ion-navbar>
    <ion-title>โอนเงิน</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card padding>
    <div float-left class="card-img">
      <img images-filter src="{{ image }}" />
    </div>

    <ion-card-content>
      <ion-card-title no-padding>
        <h2 card-title>{{ seller_name }}</h2>
      </ion-card-title>
      <h3 card-subtitle>{{ mobile }}</h3>
    </ion-card-content>
  </ion-card>

  <br>

  <ion-list no-margin>
    <ion-item no-lines [navPush]="AccountPerform">
      <ion-img class="icon-img" src="assets/images/cash.png" item-start></ion-img>
      <ion-grid>
        <ion-row>
          <ion-col col-6 item-title padding-left>เงินสะสม</ion-col>
          <ion-col col-6 text-right item-title>{{ balance }} B</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

  <br>

  <ion-list padding>
    <ion-item>
      <ion-input type="number" placeholder="หมายเลขโทรศัพท์ผู้รับโอน" [(ngModel)]="mobile_receive_transfer"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="number" placeholder="จำนวนเงิน" [(ngModel)]="cash_input"></ion-input>
    </ion-item>
  </ion-list>

  <br>

  <ion-grid>
    <ion-row>
      <ion-col col-6 item-title padding-left>
        <button type="button" ion-button block button-clear-outline round outline class="btn-padding" [navPush]="BackPage">กลับ</button>
      </ion-col>
      <ion-col col-6 item-title padding-left>
        <button type="button" ion-button block button-clear-outline round outline class="btn-padding" [navPush]="NextPage" [navParams]="params" [disabled]="mobile_receive_transfer == '' || cash_input == 0 || (balance - cash_input) <= balance_less_than">ถัดไป</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
