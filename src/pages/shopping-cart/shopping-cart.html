<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>สินค้าออนไลน์</ion-title>
  </ion-navbar>

  <ion-toolbar color="danger">
    <ion-searchbar [(ngModel)]="searchQuery" (search)="onSearch(event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content no-padding>
  <ion-card no-padding>
  <ion-slides autoplay="3000" pager>
    <ion-slide *ngFor="let number of [1,2,3,4]">
      <img src="./assets/imgs/shopping-cart/shopping-cart_slide{{number}}.png"/>
    </ion-slide>
  </ion-slides>
</ion-card>

<ion-grid>
  <ion-row>
    <ion-slides #productSlides>
      <ion-slide *ngFor="let product of products">
        <ion-card no-padding>
          <img [src]="product.featured_src"/>
          <h1 padding center>{{ product.title }}</h1>
          <p center padding [innerHtml]="product.short_description"></p>
        </ion-card>
      </ion-slide>
    </ion-slides>
  </ion-row>
</ion-grid>

<ion-list>
  <ion-item *ngFor="let product of moreProducts" text-wrap (click)="openProductPage(product)"> 
    <ion-thumbnail item-left>
      <!-- <img [src]="product.featured_src"/> -->
    </ion-thumbnail>
    <h1>{{ product.title }}</h1>
    <p>
      <!-- <span [innerHtml]="product.short_description.substr(0,50)+ '...'"></span>
      <span [innerHtml]="product.price_html"></span> -->
    </p>
    <button ion-button clear icon item-right>
      <ion-icon name="arrow-forward"></ion-icon>
    </button>
  </ion-item>
</ion-list>

<ion-infinite-scroll (ionInfinite)="loadMoreProducts($event)">
  <ion-infinite-scroll-content>

  </ion-infinite-scroll-content>
</ion-infinite-scroll>
</ion-content>
