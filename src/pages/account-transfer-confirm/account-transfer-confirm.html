<ion-header>

  <ion-navbar>
    <ion-title>ยืนยันการโอนเงิน</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card padding>
    <div float-left class="card-img">
      <img images-filter src="{{ image_transfer }}" />
    </div>
    <ion-card-content>
      <h3 card-subtitle text-center>ผู้โอน</h3>
      <ion-card-title no-padding>
        <h2 card-title>{{ name_transfer }}</h2>
      </ion-card-title>
      <h3 card-subtitle>{{ mobile_transfer }}</h3>
      <h3 card-subtitle text-center>ยอดโอน : {{ labelAmount | number:'1.2-2' }} B</h3>
    </ion-card-content>
  </ion-card>

  <br>

  <ion-card padding>
    <div float-left class="card-img">
      <img images-filter src="{{ image_receive_transfer }}" />
    </div>
    <ion-card-content>
      <h3 card-subtitle text-center>ผู้รับโอน</h3>
      <ion-card-title no-padding>
        <h2 card-title>{{ name_receive_transfer }}</h2>
      </ion-card-title>
      <h3 card-subtitle>{{ mobile_receive_transfer }}</h3>
    </ion-card-content>
  </ion-card>

  <br>

  <button type="button" ion-button block button-clear-outline round outline class="btn-padding" [navPush]="CancelTransfer">ยกเลิกการโอน</button>
  <button type="button" ion-button block button-clear-outline round outline class="btn-padding" [disabled]="account_saving_transfer == null || account_saving_receive_id == null" (click)="presentPrompt()">ยืนยันการโอน</button>
  <button type="button" ion-button block button-clear-outline round outline class="btn-padding" [navPush]="BackPage">กลับไปก่อนหน้านี้</button>

</ion-content>
