<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="openPage(AccountWithdraw)">
        <ion-icon color="light" name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>ผลการถอนเงิน</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  
  <ion-card padding>
    <div float-left class="card-img">
      <img images-filter src="{{ image_transfer }}" />
    </div>
    <!--Card-content-->
    <ion-card-content>
      <h3 card-subtitle text-center>ผู้ถอน</h3>
      <ion-card-title no-padding>
        <h2 card-title>{{ name_transfer }}</h2>
      </ion-card-title>
      <h3 card-subtitle>{{ mobile_transfer }}</h3>
      <h3 card-subtitle text-center>ยอดถอน : {{ transferAmount }} B</h3>
    </ion-card-content>
  </ion-card>

  <br>

  <button type="button" ion-button block button-clear-outline round outline class="btn-padding" (click)="openPage(AccountWithdraw)">ถอนอีกครั้ง</button>
  <button type="button" ion-button block button-clear-outline round outline class="btn-padding" (click)="openPage(AccountBalance)">กลับไปหน้าหลัก</button>
</ion-content>
