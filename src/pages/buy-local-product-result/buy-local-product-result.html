<ion-header>

    <ion-navbar>
      <ion-title>ผลการซื้อสินค้าท้องถิ่น</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content white-background>
    <ion-grid no-padding>
      <ion-row wrap padding>
        <ion-col>
            <h2 header-title>ทำการโอนเงินซื้อสินค้าเรียบร้อยแล้ว</h2>
        </ion-col>
      </ion-row>
      <ion-row no-padding>
        <ion-col col-12>
          <ion-list no-margin>
            <ion-list-header header-bcg no-padding no-lines>
              <ion-icon white icon-large item-start>
                <i class="icon icon-play-circle-outline"></i>
              </ion-icon>
              <h1 header-title style="text-align: right">โอนเงินให้ :</h1>
              <h2>คุณ {{localProductSeller.name}}</h2>
              <h3>รหัส : {{localProductSeller.phone}}</h3>
              <h3>จำนวน : {{transferAmount}} บาท</h3>
            </ion-list-header>
          </ion-list>
        </ion-col>
      </ion-row>
    
    
      <!--End logo-->
      <!--Form-->
      <div style="height: 10px"></div>
         
            <ion-row no-padding>
              <ion-col col-12>
                <ion-list no-margin>
                  <ion-list-header header-bcg no-padding no-lines>
                    <ion-icon white icon-large item-start>
                      <i class="icon icon-cash"></i>
                    </ion-icon>
                    <h1 header-title>ยอดเงินสะสม คงเหลือ :    </h1>
                    <span span-medium>{{240-transferAmount}} บาท</span>
                  </ion-list-header>
                </ion-list>
              </ion-col>
            </ion-row>

   
      <ion-row>
        <ion-col col-6 col-sm-6 col-md-6>
          <button ion-button round block outline color="facebook"
            style="color: black !important" (click)="gotoMainMenu()">กลับไปหน้าหลัก </button>
        </ion-col>
        <ion-col col-6 col-sm-6 col-md-6>
          <button ion-button round block color="twitter" (click)="backToScanQrCode()">ซื้อสินค้าอีก </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
