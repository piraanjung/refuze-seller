<ion-header>

  <ion-navbar>
    <ion-title>ผลการโอนเงิน</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <h2 text-center>ทําการโอนเงินเสร็จสิ้น</h2>
  <ion-card padding>
    <div float-left class="card-img">
      <img images-filter src="{{ image_transfer }}" />
    </div>
    <!--Card-content-->
    <ion-card-content>
      <h3 card-subtitle text-center>ผู้โอน</h3>
      <ion-card-title no-padding>
        <h2 card-title>{{ name_transfer }}</h2>
      </ion-card-title>
      <h3 card-subtitle>{{ mobile_transfer }}</h3>
      <h3 card-subtitle text-center>ยอดโอน : {{ transferAmount }} B</h3>
    </ion-card-content>
  </ion-card>

  <br>

  <ion-card padding>
    <div float-left class="card-img">
      <img images-filter src="{{ image_receive_transfer }}" />
    </div>
    <!--Card-content-->
    <ion-card-content>
      <h3 card-subtitle text-center>ผู้รับโอน</h3>
      <ion-card-title no-padding>
        <h2 card-title>{{ name_receive_transfer }}</h2>
      </ion-card-title>
      <h3 card-subtitle>{{ mobile_receive_transfer }}</h3>
    </ion-card-content>
  </ion-card>

  <br>

  <button type="button" ion-button block button-clear-outline round outline class="btn-padding" (click)="openPage(AccountTransfer)">โอนอีกครั้ง</button>
  <button type="button" ion-button block button-clear-outline round outline class="btn-padding" (click)="openPage(AccountBalance)">กลับไปหน้าหลัก</button>
</ion-content>
