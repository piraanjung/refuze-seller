<ion-header>

  <ion-navbar>
    <ion-title>ยืนยันการโอนเงิน</ion-title>
  </ion-navbar>

</ion-header>


<ion-content white-background>
  <ion-grid no-padding>
    <ion-row wrap padding>
      <ion-col col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
        <!--Logo-->
        <div logo>
          <img src="./assets/images/logo/login-2.png" />
        </div>
      </ion-col>
    </ion-row>
    <ion-row no-padding>
      <ion-col col-12>
        <ion-list no-margin>
          <ion-list-header header-bcg no-padding no-lines>
            <ion-icon white icon-large item-start>
              <i class="icon icon-play-circle-outline"></i>
            </ion-icon>
            <h1 header-title style="text-align: right">โอนเงินให้ :</h1>
            <h2>คุณ {{user.name}}</h2>
            <h3>รหัส : {{user.phone}}</h3>
          </ion-list-header>
        </ion-list>
      </ion-col>
    </ion-row>
  
  
    <!--End logo-->
    <!--Form-->
    <div style="height: 10px"></div>
       
          <ion-row no-padding>
            <ion-col col-12>
              <ion-list no-margin>
                <ion-list-header header-bcg no-padding no-lines>
                  <ion-icon white icon-large item-start>
                    <i class="icon icon-cash"></i>
                  </ion-icon>
                  <h1 header-title>ยอดเงินที่สามารถโอนได้ :    </h1>
                  <span span-medium>240.00 บาท</span>
                </ion-list-header>
              </ion-list>
            </ion-col>
          </ion-row>

    <ion-row wrap padding>
      <ion-col col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
        <div class="form">
          <ion-item no-padding transparent>
            <!--Icon for username-->
            <ion-icon item-left name="logo-bitcoin">
            </ion-icon>
            <!---Input field username-->
            <ion-label floating>ใส่จำนวนเงินที่ต้องการโอน</ion-label>
            <ion-input required type="number" [(ngModel)]="transfer_amount" 
            (ionInput)="onEvent('onTextChange', $event)"></ion-input>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>
 
    <ion-row>
      <ion-col col-6 col-sm-6 col-md-6>
        <button ion-button round block outline color="facebook"
          style="color: black !important" (click)="backToScanQrCode()">กลับ</button>
      </ion-col>
      <ion-col col-6 col-sm-6 col-md-6>
        <button ion-button round block color="twitter" (click)="confirmPayment()">ต่อไป</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
