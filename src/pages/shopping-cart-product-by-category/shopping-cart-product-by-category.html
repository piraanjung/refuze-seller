<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon menuToggle color="danger">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Products by Category</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let product of products" text-wrap (click)="openProductPage(product)"> 
          <ion-thumbnail item-left>
            <img [src]="product.featured_src"/>
          </ion-thumbnail>
          <h1>{{ product.title }}</h1>
          <p>
            <span [innerHtml]="product.short_description.substr(0,50)+ '...'"></span>
            <span [innerHtml]="product.price_html"></span>
          </p>
          <button ion-button clear icon item-right>
            <ion-icon name="arrow-forward"></ion-icon>
          </button>
        </ion-item>
      </ion-list>

      <ion-infinite-scroll (ionInfinite)="loadMoreProducts($event)">
        <ion-infinite-scroll-content>

        </ion-infinite-scroll-content>
      </ion-infinite-scroll>
</ion-content>
