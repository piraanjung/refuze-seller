<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="card-background-page">
    <ion-card>
      <img src="./assets/images/eCommerce.png"/>
      <div class="card-title">Shoping Cart</div>
      <div class="card-subtitle">Keep Shoping</div>
    </ion-card>
    <ion-list>
      <ion-item *ngFor="let category of categories" text-wrap (click)="openCategoryPage(category)" menuClose>
        <ion-icon [name]="category.icon" item-left large></ion-icon>
        <h2>{{ category.name }}</h2>
        <p>{{ category.description }}</p>
      </ion-item>
      <ion-item (click)="logOutShopingCart()">
        <ion-icon name="exit" item-left large></ion-icon>
        <h2>ออกจาก Shoping Cart</h2>
        <p>ไปหน้าหลักผู้ขายขยะ</p>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav #content [root]="homePage"></ion-nav>
